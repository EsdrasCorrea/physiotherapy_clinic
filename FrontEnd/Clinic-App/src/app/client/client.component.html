<h1>Clients Component</h1>

<div *ngFor="let client of clients">    
    <p><b>Id: </b>{{client.clientId}}</p>
    <p><b>BirthDate: </b>{{client.birthDate}}</p>
    <p><b>Phone: </b>{{client.phone}}</p>
    <p><b>Email: </b>{{client.email}}</p>
    <p><b>Address: </b>{{client.address}}</p>
    <p><b>MedicalHistory: </b>{{client.medicalHistory}}</p>
    <hr>
</div>
